<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Label</title>
</head>

<body>
    <form method="GET" action="http://127.0.0.1/cgi-bin/echo.py">
        <fieldset>
            <legend>Toolbox</legend>
            <label class="hilite">Hammer
                <input type="checkbox" name="Toolbox" value="Hammer" tabindex="2" checked>
            </label>
            <label>Screwdriver
                <input type="checkbox" name="Toolbox" value="Screwdriver" tabindex="3" checked>
            </label>
            <label class="hilite">Wrench
                <input type="checkbox" name="Toolbox" value="Wrench" tabindex="4" checked>
            </label>
            <label>Drill
                <input type="checkbox" name="Toolbox" value="Drill" tabindex="5" checked>
            </label>
            <label class="hilite">Saw
                <input type="checkbox" name="Toolbox" value="Saw" tabindex="6" checked>
            </label>
            <button type="submit" tabindex="1">
                <img src="./images/label-tools.png" alt="Tools">Submit
            </button>
        </fieldset>
    </form>
</body>

</html>
