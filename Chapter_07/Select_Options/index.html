<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Options</title>
    <style> body { background-color: lightskyblue; } </style> 
</head>

<body>
    <main>
        <section>
            <form method="GET" action="http://127.0.0.1/cgi-bin/echo.py">
                <select name="HTML List Type Selector One" size="4">
                    <optgroup label="List Type 1">
                        <option value="UL">Unordered List</option>
                        <option value="OL" selected>Ordered List</option>
                        <option value="DL">Descriptive List</option>
                    </optgroup>
                </select>
                <select name="HTML List Type Selector Two">
                    <optgroup label="List Type 2">
                        <option value="UL">Unordered List</option>
                        <option value="OL">Ordered List</option>
                        <option value="DL" selected>Descriptive List</option>
                    </optgroup>
                </select>
                <p><input type="submit"></p>
            </form>
        </section>
    </main>
</body>

</html>
