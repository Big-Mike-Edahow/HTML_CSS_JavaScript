<!-- index.html -->

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./static/images/favicon.ico" rel="shortcut icon">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet">
    <title>Fit Objects</title>
</head>

<body>
    <main>
        <section class="center">
            <h1>CSS Object-Fit! ↔️</h1>
            <br><hr><br>
        </section>
        <section class="container">
            <figure>
                <img src="./static/images/run.png" alt="Run">
                <figcaption>Original</figcaption>
            </figure>
            <figure>
                <img class="scale-down short" src="./static/images/run.png" alt="Run">
                <figcaption>Scaled Down</figcaption>
            </figure>
            <figure>
                <img class="none short" src="./static/images/run.png" alt="Run">
                <figcaption>None</figcaption>
            </figure>
            <figure>
                <img class="fill tall" src="./static/images/run.png" alt="Run">
                <figcaption>Fill Tall</figcaption>
            </figure>
            <figure>
                <img class="contain tall" src="./static/images/run.png" alt="Run">
                <figcaption>Contain Tall</figcaption>
            </figure>
            <figure>
                <img class="cover tall" src="./static/images/run.png" alt="Run">
                <figcaption>Cover Tall</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
