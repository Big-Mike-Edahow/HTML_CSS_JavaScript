<!-- map.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body style="background-color: aqua;">
    <main>
        <figure>
            <img src="./map.png" alt="Search" usemap="#search">
            <map name="search">
                <area shape="rect" coords="0,0,200,100"
                href="https://wwww.bing.com" alt="Bing Panel" title="Link to Bing">
                <area shape="rect" coords="200,2,400,100"
                href="https://www.ask.com" alt="Ask Panel" title="Link to Ask">
                <area shape="rect" coords="0,100,200,200"
                href="https://www.google.com" alt="Google Panel" title="Link to Google">
                <area shape="rect" coords="200,100,400,200"
                href="https://www.yahoo.com" alt="Yahoo Panel" title="Link to Yahoo">
            </map>
        </figure>
    </main>
</body>

</html>
