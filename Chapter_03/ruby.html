<!-- ruby.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Annotation</title>
</head>

<body>
    <main>
        <ruby>
            <!-- Japanese Kanji -->
            <rb>東 京</rb>
            <!-- Romaji annotation.-->
            <rt>tō kyō</rt>
            <!-- English equivalent. -->
            <rtc>Tokyo</rtc>
        </ruby>

        <ruby>
            <!-- Chinese Mandarin -->
            <rb>北 京</rb>
            <!-- Pinyin annotation. -->
            <rt>běi jīng</rt>
            <!-- English equivalent. -->
            <rtc>Beijing</rtc>
        </ruby>
    </main>
</body>

</html>
