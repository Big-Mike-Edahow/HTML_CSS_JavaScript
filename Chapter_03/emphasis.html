<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        strong, em {
            background: lawngreen;
        }
    </style>
    <title>Emphasis</title>
</head>

<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <p>
            <strong>Warning.</strong>
            This dungeon is dangerous.
            <strong>Avoid the ducks.</strong>
            Take any gold you find.
            <strong>Do not take any of the diamonds, they are explosisve.</strong>
            You have been warned.
        </p>
        <p><em>Puppy dogs</em> are cute.</p>
        <p>puppy dogs <em>are</em> cute</p>
        <p>Puppy dogs are <em>cute.</em></p>
    </main>
    <footer>
    </footer>

</body>

</html>
