<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <article>
                <h2>Guage</h2>Fuel Level:
                <meter min="0" low="15" high="50" max="100" optimum="100" value="80">80%</meter>
                <details>
                    <summary>Status</summary>
                    OK to Continue...
                </details>
            </article>
            <article>
                <h2>Guage</h2>Fuel Level:
                <meter min="0" low="15" high="50" max="100" optimum="100" value="40">40%</meter>
                <details>
                    <summary>Status</summary>
                    Running Low.
                </details>
            </article>
            <article>
                <h2>Guage</h2>Fuel Level:
                <meter min="0" low="15" high="50" max="100" optimum="100" value="10">10%</meter>
                <details>
                    <summary>Status</summary>
                    Fill Up!
                </details>
            </article>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
