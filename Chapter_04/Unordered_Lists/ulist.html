<!-- ulist.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <main>
        <section>
            <article>
                <ul>
                    <li>HTML</li>
                    <li>Cascading Style Sheets</li>
                    <li>JavaScript</li>
                </ul>
            </article>
            <article>
                <ul style="list-style-type:circle">
                    <li>C Programming</li>
                    <li>C++ Programming</li>
                    <li>C# Programming</li>
                </ul>
            </article>
            <article>
                <ul style="list-style-type:square">
                    <li>Bash</li>
                    <li>PHP</li>
                    <li>Python</li>
                </ul>
            </article>
            <article>
                <ul style="list-style-image:url(./ulist-go.png)">
                    <li>Access</li>
                    <li>Excel VBA</li>
                    <li>Visual Basic</li>
                </ul>
            </article>
        </section>
    </main>
</body>

</html>
