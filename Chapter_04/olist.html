<!-- olist.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <main>
        <section>
            <article>
                <ol>
                    <li>HTML</li>
                    <li>Cascading Style Sheets</li>
                    <li>JavaScript</li>
                </ol>
            </article>
            <article>
                <ol style="list-style-type:upper-roman">
                    <li>C Programming</li>
                    <li>C++ Programming</li>
                    <li>C# Programming</li>
                </ol>
            </article>
            <article>
                <ol start="100">
                    <li>Bash</li>
                    <li>PHP</li>
                    <li>Python</li>
                </ol>
            </article>
        </section>
    </main>
</body>

</html>
