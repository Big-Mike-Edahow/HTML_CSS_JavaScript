<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Display</title>
</head>

<body>
    <header>
        <nav>
            <ul class="block">
                <li>Block</li>
                <li>Block</li>
                <li>Block</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="block-one">
            <ul class="inline">
                <li>Inline</li>
                <li>Inline</li>
                <li>Inline</li>
            </ul>
        </section>
        <section id="block-two">
            <ul class="inline-block">
                <li>Inline Block</li>
                <li>Inline Block</li>
                <li>Inline Block</li>
            </ul>
        </section>
    </main>
</body>

</html>
